<div class="main-content">
    <div class="container-fluid">
      <div class="row register-form-wrapper">
        <div class="col-md-4 m-auto">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Register An Account</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email address" type="email" />
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Fist Name" type="text" />
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Last Name" type="text" />
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Password" type="password" />
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Repeat Password"
                        type="password"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <button
                  mat-raised-button
                  type="submit"
                  class="btn btn-danger pull-right w-100"
                >
                  Register Account
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
